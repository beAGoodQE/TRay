minimum_cumulusci_version: '3.76.0'
project:
    name: TRay
    package:
        name: TRay
        
        api_version: '58.0'
    git:
        default_branch: 'main'
    source_format: sfdx
    
      

tasks:
    run_tests:
        options:
            required_org_code_coverage_percent: 75
    github_pull_request_snapshot:
        options:
            project_code: TR
            snapshot_pr: True
            snapshot_failure: True
    

orgs:
    scratch:

        dev:
            config_file: orgs/unmanaged.json
        feature:
            config_file: orgs/unmanaged.json
        qa:
            config_file: orgs/unmanaged.json
            days: 15

